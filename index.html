<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH HUNT BRIDGE LTD.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <div class="container">
            <a class="brand" href="#">
                <img src="./pic/logo.png" alt="Logo">
            </a>
            <div class="links">
                <a href="#" class="link active">Home</a>
                <a href="#" class="link">Products</a>
                <a href="#" class="link">Featured</a>
                <a href="#" class="link">About Us</a>
                <a href="#" class="link">Team</a>
                <a href="#" class="link">Career</a>
                <a href="#" class="link">Contact</a>
            </div>
        </div>
    </div>

    <div class="section1">
        <div class="autoHeight"></div>

        <div class="container">
            <div class="doorGallery">
                <div class="door">
                    <div class="doorLeft">

                        <img class="appIcon" src="./pic/appIcon1.png" alt="">
                        <h1 class="appTitle">SlideShow Maker With Music FX</h1>
                        <p class="appSub">Photo Video maker with music</p>
                    </div>
                    <div class="doorRight">
                        <img src="./pic/appScreen1.png" alt="" class="screenShot">
                    </div>
                </div>

                <div class="door">
                    <div class="doorLeft">

                        <img class="appIcon" src="./pic/appIcon2.png" alt="">
                        <h1 class="appTitle">No Crop - Video And Pictures Fit</h1>
                        <p class="appSub">Insta-Video Size for Instagram</p>
                    </div>
                    <div class="doorRight">
                        <img src="./pic/appScreen2.png" alt="" class="screenShot">
                    </div>
                </div>

                <div class="door">
                    <div class="doorLeft">

                        <img class="appIcon" src="./pic/appIcon3.png" alt="">
                        <h1 class="appTitle">GIF Maker - Make Video to GIF</h1>
                        <p class="appSub">GIF Creator And Live GIF Editor</p>
                    </div>
                    <div class="doorRight">
                        <img src="./pic/appScreen3.png" alt="" class="screenShot">
                    </div>
                </div>


            </div>


            <div class="indicator door-indicator">
                <div class="item active"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>

        </div>

    </div>


    

    <script src="script.js"></script>
</body>
</html>
